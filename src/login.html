<!DOCTYPE html>
<html class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Login</title>
  </head>
  <body class="flex items-center h-screen w-screen justify-center bg-gray-100">
    <div class="w-80">
      <h2 class="font-bold text-center mb-4">Login</h2>

      <div class="text-lg bg-white shadow-md rounded-md p-6 space-y-4">
        <div>
          <label for="email" class="block text-sm text-gray-800 mb-1"
            >E-mail</label
          >
          <input
            type="email"
            id="email"
            class="w-full bg-gray-50 border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20 rounded px-3 py-2 text-sm text-gray-800 placeholder-gray-300 focus:outline-none transition duration-200 ease-in-out"
          />
        </div>

        <div>
          <label for="password" class="block text-sm text-gray-800 mb-1"
            >Password</label
          >
          <input
            type="password"
            id="password"
            class="w-full bg-gray-50 border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20 rounded px-3 py-2 text-sm text-gray-800 placeholder-gray-300 focus:outline-none transition duration-200 ease-in-out"
          />
        </div>

        <div class="text-right">
          <a href="#" class="text-sm text-gray-500 hover:underline"
            >Forgot Password</a
          >
        </div>

        <div>
          <button
            class="w-full text-sm bg-blue-500 hover:bg-blue-600 px-4 py-1 rounded text-white shadow"
          >
            Login
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
